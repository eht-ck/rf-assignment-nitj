<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to PDF Converter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>DOCX to PDF Converter</h1>
        <form action="/api/docs/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Choose a DOCX file
                <input id="file-upload" type="file" name="file" accept=".docx" required>
            </label>
            <button type="submit">Upload and Convert</button>
        </form>
        <div class="branding">
            <span>Created by <strong>Chandresh Kumar</strong></span>
            <span>with love ❤️</span>
        </div>
    </div>
</body>
</html>
